name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install and Build
        run: npm install && npm run build
        working-directory: apps/sovereign-ui

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOV_AI_SECURITY }}
          channelId: live
          projectId: sov-ai-security
          # --- YE LINE ZAROOR CHECK KAREIN ---
          entryPoint: .